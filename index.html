<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tracker</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="img/icon-location.svg" />
  </head>
  <body>
    <main>
      <section class="header">
        <div class="wrapper">
          <h3 class="title">IP Address Tracker</h3>

          <label class="search">
            <input type="number" placeholder="192.212.174.101" />
            <img src="img/icon-arrow.svg" alt="img" />
          </label>

          <div class="address">
            <ul>
              <li>
                <span>IP ADDRESS</span>
                <span>192.212.174.101</span>
              </li>
              <li>
                <span>LOCATION</span>
                <span
                  >Brooklyn, NY <br />
                  10001</span
                >
              </li>
              <li>
                <span>TIMEZONE</span>
                <span>UTC -05:00</span>
              </li>
              <li>
                <span>ISP</span>
                <span
                  >SpaceX <br />
                  Starlink</span
                >
              </li>
            </ul>
          </div>
        </div>
      </section>

      <div class="map">
        <img src="img/icon-location.svg" alt="" />
      </div>
    </main>
  </body>
</html>
